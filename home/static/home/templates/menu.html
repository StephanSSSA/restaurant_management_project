<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
    
    <h1>Menu Items</h1>
    <u1>
        {% for items in items % }
            <li>{{ item.name }} - ${{ item.price }}</li>
        {% empty %}
            <li>No items available</li>
        {% end for %}
    </u1>
</body>
</html>
