{% extends "base.html" %}

{% block title %}contact us - SpicyFood Corner{% endblock %}

{% block content %}
<div style="text-align:center; margin-top:30px;">
    <h2>Contact Us</h2>
    <form id="contactForm" onsubmit="return validateForm()">
        <input type="text" id="name" placeholder="Your Name" style="padding:8px;width:250px"><br><br>
        <input type="email" id="email" placeholder="Your Email" style="padding:8px;width:250px"><br><br>
        <textarea id="message" placeholder="Your Message" rows="4" style="padding:8px;width:250px"></textarea><br><br>
        <button type="submit">Send</button>
    </form>
</div>

<script>
function validateForm() {
  if (!document.getElementById("name").value.trim()||
      !document.getElementById("email").value.trim()){
    alert("Name and Email are required!");
    return false;
    }
    return true;
    }
    </script>
    {% endblock %}
